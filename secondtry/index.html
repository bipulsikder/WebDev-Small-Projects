<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Driver Registration</h1>
    <form id="driverRegistrationForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" >
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Enter your city" >
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select id="state" name="state" >
            <option value="" disabled selected>Select your state</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Delhi">Delhi</option>
          </select>
        </div>
        <div class="form-group">
          <label for="vehicleBody">Vehicle Body Type</label>
          <input type="text" id="vehicleBody" name="vehicleBody" placeholder="Enter body type" >
        </div>
        <div class="form-group">
          <label for="vehicleTyres">Vehicle Tyres</label>
          <select id="vehicleTyres" name="vehicleTyres" required>
            <option value="" disabled selected>Select tyres range</option>
            <option value="6-10 tyres">6-10 tyres</option>
            <option value="10-16 tyres">10-16 tyres</option>
            <option value="18-22 tyres">18-22 tyres</option>
          </select>
        </div>
        <div class="form-group">
          <label for="experience">Years of Experience</label>
          <input type="number" id="experience" name="experience" placeholder="Enter years of experience" >
        </div>
        <div class="form-group">
          <label for="aadhar">Aadhar Number</label>
          <input type="text" id="aadhar" name="aadhar" placeholder="Enter your Aadhar number" >
        </div>
        <div class="form-group">
          <label for="pan">PAN Number</label>
          <input type="text" id="pan" name="pan" placeholder="Enter your PAN number" >
        </div>
        <div class="form-group">
          <label for="dlNumber">DL Number</label>
          <input type="text" id="dlNumber" name="dlNumber" placeholder="Enter your DL number" >
        </div>
        <div class="form-group">
          <label for="dlDob">Date of Birth</label>
          <input type="date" id="dlDob" name="dlDob" d>
        </div>
      </div>
      <button type="submit" id="submitBtn">Register</button>
    </form>

    <!-- Dynamic Feedback -->
    <div id="loadingMessage" class="hidden">
      <div class="spinner"></div>
      <p>Processing your details...</p>
    </div>
    <div id="successMessage" class="hidden">
      <p>Registration Successful! <br> We will contact you soon.</p>
      <a href="https://play.google.com/store/apps/details?id=com.truckinzy.driver" target="_blank" class="download-btn">Download the Truckinzy App</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
</body>
</html>
